{% extends 'base.html' %}
{% block body %}


	<div class="container my-6">
		<h3>Update Todo</h3>
		<form action="/update/{{todo.sno}}" method="POST">
			<div class="mb-3">
				<label for="title" class="form-label">Todo Title</label>
				<input type="text" name="title" class="form-control" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="desc" class="form-label">Todo Description</label>
				<input type="text" name="desc" class="form-control" id="desc" value="{{todo.desc}}">
			</div>

			<button type="submit" class="btn btn-success">Update</button>
		</form>
	</div>

    
{% endblock body %}
